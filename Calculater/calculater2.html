<!DOCTYPE html>
<html>
<head>
  <title>CALCULATOR</title>
  <style>
    .calculator {
      width: 200px;
      margin: 50px auto;
      border: 2px solid #333;
      padding: 10px;
      border-radius: 10px;
      background: #f5f5f5;
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    input[type="button"] {
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons" id="buttons"></div>
</div>

<script>
  const display = document.getElementById("display");
  const buttonsDiv = document.getElementById("buttons");

  const buttons = [
    "7", "8", "9", "/",
    "4", "5", "6", "*",
    "1", "2", "3", "-",
    ".", "0", "=", "+",
    "C"
  ];

  // Loop to create all buttons
  for (let i = 0; i < buttons.length; i++) {
    const btn = document.createElement("input");
    btn.type = "button";
    btn.value = buttons[i];

    // Add click functionality
      btn.onclick = () => {
      if (btn.value === "C") {
        display.value = "";
      } else if (btn.value === "=") {
        try {
          display.value = eval(display.value); // Not safe in production!
        } catch {
          display.value = "Error";
        }
      } else {
        display.value += btn.value;
      }
    };

    buttonsDiv.appendChild(btn); // Add button to div
  }
</script>

</body>
</html>
